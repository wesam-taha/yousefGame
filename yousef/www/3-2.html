      -webkit-transform: translate3d(-10px, 0, 0);

      -webkit-transform: translate3d(10px, 0, 0);
      transform: translate3d(10px, 0, 0);
    }

    -webkit-animation-name: shake;

<script type="text/javascript">
 
 var firstSelected = null;
 var secondSelected = null;

 function setFirst(val){
  firstSelected = val;
  compareSelected();
}

function setSecond(val){
  secondSelected = val;
  compareSelected();
}
function compareSelected(){

  if(firstSelected != null && secondSelected!=null ){ 
    if (firstSelected == secondSelected) {
      if(firstSelected == 'river' && secondSelected == 'river'){ document.getElementById('river').style.display = 'block'; }
      if(firstSelected == 'sea' && secondSelected == 'sea'){ document.getElementById('sea').style.display = 'block'; }
      if(firstSelected == 'rain' && secondSelected == 'rain'){ document.getElementById('rain').style.display = 'block'; }

      firstSelected = null;
      secondSelected = null;
    }else{

     if(firstSelected == 'river' && secondSelected != 'river'){
      $(".river1").addClass("shake"); setTimeout(function(){  $(".river1").removeClass("shake"); }, 1000);
    }
    if(firstSelected != 'river' && secondSelected == 'river'){
      $(".river2").addClass("shake"); setTimeout(function(){  $(".river2").removeClass("shake"); }, 1000);
    }


    if(firstSelected == 'sea' && secondSelected != 'sea'){
      $(".sea1").addClass("shake"); setTimeout(function(){  $(".sea1").removeClass("shake"); }, 1000);
    }
    if(firstSelected != 'sea' && secondSelected == 'sea'){
      $(".sea2").addClass("shake"); setTimeout(function(){  $(".sea2").removeClass("shake"); }, 1000);
    }


    if(firstSelected == 'rain' && secondSelected != 'mouth'){
      $(".rain1").addClass("shake"); setTimeout(function(){  $(".rain1").removeClass("shake"); }, 1000);
    }
    if(firstSelected != 'mouth' && secondSelected == 'mouth'){
      $(".rain2").addClass("shake"); setTimeout(function(){  $(".rain2").removeClass("shake"); }, 1000);
    }


    




    firstSelected = null;
    secondSelected = null;
  }
}    


}


</script>
